<style>
.item1 { grid-area: logo;}
.item2 { grid-area: header; }
.item3 { grid-area: menu; }
.item4 { grid-area: main; }
.item5 { grid-area: home;}
.item6 { grid-area: footer;}
.item7 { grid-area: right;}


.grid-container {
  display: grid;
  grid-template-areas:
    'logo home home home header header'
    'menu menu menu menu main main'
    'menu menu menu menu main main'
    'menu menu menu menu main main'
    'footer footer footer footer footer footer'
    'right right right right right right';
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
